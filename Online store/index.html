<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Food-o-mart</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/fonts.css">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    </head>
    <body>
        <div class="wrapper">
            <header class="container-fluid header mb-2">
                <div class="row header__content-wrapper">
                   <div class="col-sm-4 header__contacts">
                        <p class="header__contacts-phone">+38(098)111-22-33</p>
                        <p class="header__contacts-email">
                            <a href="foodomart@gmail.com">foodomart@gmail.com</a>
                        </p>
                    </div>
                    <div class="col-sm-4 header__logo-container d-flex justify-content-center">
                        <a href="#">
                            <img class="header__logo" src="img/logo-3.svg" alt="logo">
                        </a>
                    </div>
                    <div class="col-sm-4 header__actions-container d-flex justify-content-end">
                        <div class="header__search-container mr-2"></div>
                        <div class="header__login-container mr-2"></div>
                        <div class="header__cart-container"></div>
                    </div> 
                </div>
                <hr>
                <div class="row header__nav-content_wrapper">
                    <div class="header__nav">
                        <ul class="d-flex header__nav-list">
                            <li class="header__nav-list-item mr-2">
                                <a href="#">food</a>
                            </li>
                            <li class="header__nav-list-item mr-2">
                                <a href="#">drinks</a>
                            </li>
                            <li class="header__nav-list-item">
                                <a href="">other</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr>
            </header>

            <aside class="container-fluid promo-slider__container mb-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-11 col-xl-8 slider-container">
                        <div class="arrow-left-container">
                            <img src="img/a-icon-arrow.svg" alt="left arrow" />
                        </div>
                        <div class="slider-window">
                            <div class="slide-line">
                                <div class="slider-item">
                                    <div class="slide-photo-container">
                                        <img class="slide-picture" src="#" alt="products picture" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="arrow-right-container arrow-right-container">
                            <img src="img/a-icon-arrow.svg" alt="right arrow" />
                        </div>
                    </div>
                </div>
            </aside>

            <main class="container-fluid products-gallery">
                <div class="row">
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                    <div class="col-md-3 products-gallery__card p-2">
                        <div class="card-inner"></div>
                    </div>
                </div>
            </main>

            <footer class="container-fluid footer">
                <div class="row">
                    <div class="col-md-3 footer__contacts"></div>
                    <div class="col-md-6 footer__info-links"></div>
                    <div class="col-md-3 footer__social-links-container">
                        <span class="footer__fb-link"></span>
                        <span class="footer__vk-link"></span>
                        <span class="footer__insta-link"></span>
                        <span class="footer__youtube-link"></span>
                        <span class="footer__twitter-link"></span>
                    </div>
                </div>

            </footer>
        </div>

        <script src="js/slider-cards.js"></script>
        <script src="js/slider.js"></script>
    </body>
</html>
